  .custom-dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Toggle */
.custom-dropdown > .nav-link {
  
    border-radius: 5px;
    display: inline-block;
    text-decoration: none;
    white-space: nowrap;
}

.custom-dropdown > .nav-link:hover {
    
}

/* Dropdown Content (Now Using Grid) */
.dropdown-content {
    position: absolute;
    top: calc(100% + 10px); /* Spacing between toggle and dropdown */
    left: 50%;
    transform: translateX(-50%);
    min-width: max-content;
    background: white;

    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 9999;
    border-radius: 5px;
    padding: 10px;

    /* Grid Layout */
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
    align-items: center;
    justify-items: center;
}

.dropdown-header{
    font-weight: var(--font-regular);
    color: #2b2b2be5;
    font-size: small!important;
}
/* Dropdown Arrow */
.dropdown-content::before {
    content: "";
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid white;
}

/* Show on Hover (For Desktops) */
@media (hover: hover) {
    .custom-dropdown:hover .dropdown-content {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }
}

/* Mobile-Friendly Styling */
@media (max-width: 768px) {
    .dropdown-content {
        position: absolute;
        left: 0;
        right: 0;
        transform: none;
        text-align: center;
    }

    .dropdown-content::before {
        display: none;
    }
}

/* Base animation styles */
.animated {
    opacity: 0;
    transform: translateX(0) translateY(0);
    animation-fill-mode: forwards;
    --speed: 1s;  /* Default speed */
    --delay: 0s;  /* Default delay */
}

/* Apply dynamic speed and delay */
.animated {
    animation-duration: var(--speed);
    animation-delay: var(--delay);
}

/* Right to Left - "Shadow Dash" */
.shadow-dash {
    animation-name: shadowDash;
}

@keyframes shadowDash {
    from {
        opacity: 0;
        transform: translateX(100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Left to Right - "Flash Strike" */
.flash-strike {
    animation-name: flashStrike;
}

@keyframes flashStrike {
    from {
        opacity: 0;
        transform: translateX(-100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Top to Bottom - "Meteor Drop" */
.meteor-drop {
    animation-name: meteorDrop;
}

@keyframes meteorDrop {
    from {
        opacity: 0;
        transform: translateY(-100px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Bottom to Top - "Rising Dragon" */
.rising-dragon {
    animation-name: risingDragon;
}

@keyframes risingDragon {
    from {
        opacity: 0;
        transform: translateY(100px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Custom Speed Classes */
.speed-05s { --speed: 0.5s; }
.speed-1s  { --speed: 1s; }
.speed-2s  { --speed: 2s; }
.speed-3s  { --speed: 3s; }

/* Custom Delay Classes */
.delay-05s { --delay: 0.5s; }
.delay-1s  { --delay: 1s; }
.delay-2s  { --delay: 2s; }
