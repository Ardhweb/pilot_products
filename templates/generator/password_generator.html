{% extends "coverit/base.html" %}
{% comment %} {% load breadcrumbs %} {% endcomment %}
{% block head %}
<style>
  :root{
    --body-bg-color:#b3b3b3a6!important;
  }
 
</style>
{% endblock head %}


{% block content %}
<div class="container px-5 pt-5 mx-5">
  <div class="d-flex flex-column justify-content-center align-items-center text-center shadow bg-light rounded mb-2 py-2" style="font-size: 0.940rem;">
    {% if password %}
    <h4>Your Generated Password:</h4>
    <div class="d-flex">
        <input class="fomr-control border-none" id="item-generated-code" value="{{ password }}" />
        <button class="btn-sm btn btn-warning" onclick="copyText()">Copy</button>
    </div>

{% endif %}

  </div>
</div>


<div class="container px-5 pb-5  mx-5">
    
  <div style="background-color: rgb(108 101 101);" class=" shadow bg-light  mb-5  rounded p-4">
    <form method="post" class="flex">

        {% csrf_token %}
        <div class="d-flex justify-content-around">
            <div>
                <label for="password_length">Password Length:</label>
                <input class="form-control" type="number" id="password_length" name="password_length" min="8" max="12" value="12"> Â  
            </div>
        </div>
      

        <br>
        <button type="submit" class="btn btn-secondary border text-center">Giv'me PassCode</button>

    </form>

 
   
  </div>
</div>



<script>
function copyText() {
  // Get the text to be copied
  var textToCopy = document.getElementById("item-generated-code").value;

  // Create a temporary text area element
  var tempTextArea = document.createElement("textarea");
  tempTextArea.value = textToCopy;

  // Add the temporary text area to the document
  document.body.appendChild(tempTextArea);

  // Select the text in the temporary text area
  tempTextArea.select();

  // Copy the selected text to the clipboard
  document.execCommand("copy");

  // Remove the temporary text area
  document.body.removeChild(tempTextArea);

  // Provide feedback to the user
  //alert( textToCopy);
}
</script>
{% endblock content %}
