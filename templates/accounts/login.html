{% extends 'accounts/base.html' %}


{% block content %}
<div class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-2" style="width: 100%; max-width: 400px;">
    <div class="card-body">
        <h4 class=" text-center mb-4">Login</h4>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}

            {% comment %} <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
               <input type="" value="{{ request.POST.email|default:'' }}"  class="form-control" id="email" required> 
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
              
            <input type="password" "{{ request.POST.password|default:'' }}" class="form-control" id="password" required>
            </div> {% endcomment %}
            <button type="submit" class="btn  btn-secondary btn-sm w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</div>
{% endblock content %}
