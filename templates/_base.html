<!--Script for Animation-->
<script type="text/javascript">
  //Fade-animo
  const messages = document.querySelectorAll('.fade-animo > *');
        const displayTime = 3; // Time each message is displayed (in seconds)
        const fadeTime = 1; // Time for fade in/out (in seconds)
        const totalCycleTime = displayTime + (2 * fadeTime); // Total time for one message cycle

        let currentIndex = 0;

        // Function to show messages with cycle option
        function showNextMessage(direction, infinite = true) {
            // Hide all messages
            messages.forEach((msg) => {
                msg.style.opacity = '0';
                msg.style.transform = direction === 'top' ? 'translateY(-100%)' : 'translateY(100%)';
            });

            // Show the current message
            const currentMessage = messages[currentIndex];
            currentMessage.style.opacity = '1';
            currentMessage.style.transform = 'translateY(0)';

            // Increment index for the next message
            currentIndex = (currentIndex + 1) % messages.length;

            // Set a timeout for fading out
            setTimeout(() => {
                currentMessage.style.opacity = '0';
                currentMessage.style.transform = direction === 'top' ? 'translateY(-100%)' : 'translateY(100%)';
            }, displayTime * 1000); // Show for displayTime seconds

            // Set timeout for the next message
            if (infinite || currentIndex < messages.length) {
                setTimeout(() => showNextMessage(direction, infinite), totalCycleTime * 1000);
            }
        }

        // Start the message cycle with desired direction ('top' or 'bottom')
        showNextMessage('top', true); // Change 'top' to 'bottom' to animate from the bottom
</script>
